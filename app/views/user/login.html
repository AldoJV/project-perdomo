<div class="login-page">
	<div class="row img-container">
		<div class="text-center photo">
			<img src="images/logo.png" class="user-avatar img-responsive" />
			<h1><small>Tu tienda online de videojuegos.</small></h1>
		</div>
	</div>
		
	<div class=" row form-content">
		<form role="form" name="login" class="centeredobj bottom-75" novalidate ng-submit="submit(login.$valid)">
		<div class="centeredobj">
			<div class="form-groups col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="form-group">
					<input type="text" class="form-control input-lg" name="user" ng-model="user.username" placeholder="Usuario" required>
				</div>
				<div class="error" ng-show="login.$submitted || login.user.$touched"><span ng-show="login.user.$error.required">Se requiere un usuario.</span></div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" name="pass" ng-model="user.password" placeholder="Contraseña" required>
				</div>
				<div class="error" ng-show="login.$submitted || login.pass.$touched">
					<span ng-show="login.pass.$error.required">Se requiere una contraseña.</span>
				</div>
				
					
			</div>	
			<div class="button-container col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
			</div>
		</div>
		<div class="remember col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<p class="text-center error" ng-show="credentialsError">Verifica tu usuario y contraseña.</p>
			<span ui-sref="sign-in">Crear una cuenta</span> <br>
			<span >Olvidé mi contraseña</span>
		</div>			
		</form>
	</div>			

</div>
