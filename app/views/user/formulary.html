<div class="formulary-page">
	<div ng-show="personaerror" class="alert alert-danger" style="position:relative;">
	  <strong>ERROR</strong> {{errMessg}}
	</div>
	<div class="row img-container">
		<div class="text-center photo">
			<h1>CREA TU PERFIL</h1>
		</div>
	</div>
		
	<div class=" row form-content">
		<form role="form" name="persona" class="centeredobj bottom-75" novalidate ng-submit="submit(persona.$valid)">
		<div class="centeredobj">
			<div class="form-groups col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="form-group">
					<input type="text" class="form-control input-lg" name="nombre" ng-model="profile.name" placeholder="Nombre" required>
				</div>
				<div class="error" ng-show="persona.$submitted || persona.nombre.$touched"><span ng-show="persona.nombre.$error.required">Escriba su nombre.</span></div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" name="apellidop" ng-model="profile.namep" placeholder="Appellido Paterno" required>
				</div>
				<div class="error" ng-show="persona.$submitted || persona.apellidop.$touched"><span ng-show="persona.apellidop.$error.required">Escriba su apellido paterno.</span></div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" name="apellidom" ng-model="profile.namem" placeholder="Appellido Materno">
				</div>
				<div class="form-group">
					<span>Seleccione su genero</span>
					<select class="form-control input-lg" name="genero" ng-model="profile.gender" required>
						<option value="M">Masculino</option>
						<option value="F">Femenino</option>
					</select>
				</div>
				<div class="error" ng-show="persona.$submitted || persona.apellidop.$touched"><span ng-show="persona.apellidop.$error.required">Escriba su apellido paterno.</span></div>
				
				
				<div class="form-group">
					<input type="password" class="form-control input-lg" name="pass2" ng-model="passwordconfirm" placeholder="Confirma tu contrase単a" required>
				</div>
				<div class="error" ng-show="persona.$submitted || persona.pass2.$touched">
					<span ng-show="persona.pass2.$error.required">Se requiere una contrase単a.</span><br>
					<span ng-show="user.password != passwordconfirm">Ambas contrase単as deben coincidir.</span>
				</div>
					
			</div>	
			<div class="button-container col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
			</div>
		</div>
		<div class="remember col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<p class="text-center error" ng-show="credentialsError">Verifica tu usuario y contrase単a.</p>
			<span ui-sref="dashboard">Cancelar</span>
		</div>			
		</form>
	</div>			

</div>
