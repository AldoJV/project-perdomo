<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
    	<div class="col-sm-12 col-md-12 main">
    		<snap-drawer>
    			<div class="snap-menu">
    				<div class="sidebar-header text-center">
    					<img src="images/logo.png" alt="" class="sidebar-img">
                        <div ng-show="$root.cliente">
                            <h3>{{cliente.n_username}}&nbsp;<i class="fa fa-star" ng-show="cliente.i_tipocliente == 2"></i></h3>
                            <h3><small>${{cliente.q_saldo}}</small></h3>
                        </div>
                        <div ng-show="!$root.cliente">
                            <h3>No has iniciado sesión</h3>
                            <button class="btn btn-block">Crea una cuenta</button>
                            <a href="" class="text-center" ui-sref="login">ó Inicia Sesión</a>
                        </div>
    				</div>
    				<ul class="snap-ul">
    					<li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview"><i class="fa fa-home"></i>&nbsp;Página Principal</a></li>
                        <li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports"><i class="fa fa-user"></i>&nbsp;Mi Perfil</a></li>
    					<li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports"><i class="fa fa-shopping-cart"></i>&nbsp;Mis Pedidos</a></li>
    					<li><a ui-sref="login" ng-show="$root.cliente"><i class="fa fa-sign-out"></i>&nbsp;Cerrar Sesión</a></li>
    				</ul>
    			</div>
    		</snap-drawer>
    		<snap-dragger></snap-dragger>
    		<snap-content snap-opt-tap-to-close="false">
    			<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
    				<span class="menutoggle">
    					<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
    					<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
    				</span>
    			</a>
    			<div ui-view></div>

    		</snap-content>	
    	</div>
    </div>
  </div>
</div>
